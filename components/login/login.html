<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="margin: 0; padding: 40px; background: #0a0a0f; min-height: 100vh; box-sizing: border-box;">
    
    <!-- Login Component Container -->
    <div id="login-container"></div>
    
    <!-- Load shared API utilities -->
    <script src="../shared/api.js"></script>
    
    <!-- Load login component -->
    <script src="login.js"></script>
    
    <!-- Initialize component -->
    <script>
        MFALogin.init({
            container: '#login-container',
            apiUrl: 'http://localhost:8000',
            onSuccess: (result) => {
                console.log('Login successful!', result);
                alert('Login successful! Session token: ' + result.sessionToken.substring(0, 20) + '...');
                
                // In a real integration, you would:
                // 1. Store the session token
                // 2. Navigate to or show the face verification component
                
                // Example: Post message to parent if embedded in iframe
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'MFA_LOGIN_SUCCESS',
                        data: result
                    }, '*');
                }
            },
            onError: (error) => {
                console.error('Login failed:', error);
            }
        });
    </script>
    
</body>
</html>
